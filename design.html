<html>
<title>Testing Alignment</title>
<link rel="stylesheet" href="main.css" type="text/css" />

<body>

<center><h1>Guitar Chord Tranposer</h1></center>
<p/>
<div style="position:relative; width:450px; height:380px; margin:auto; background: #eee">

<!-- Chord Control Panel -->
<div style="height:80px" >
<div class="left-box">
  <div class="center-text-content" style="height:30px">Song</div>
  <div style="position:relative; height:50px;">
    <select class="center-me option-box" >
      <option>C</option>
      <option>C#</option>
      <option>D</option>
    </select>
  </div>
</div>
<div class="right-box">
  <div class="center-text-content" style="height:30px">Play</div>
  <div class="play-option-box" style="position:relative; height:50px;">
    <select class="play-option-item option-box">
      <option>C</option>
      <option>C#</option>
      <option>D</option>
    </select>

    <select class="play-option-item option-box">
      <option>Cap 2</option>
      <option>Cap 3</option>
      <option>Cap 4</option>
    </select>
  </div>
</div>
</div>
<!-- Chord Transpose Table -->
<div class="chord-table">
<table style="width:300px; margin:auto;">
  <tr>
    <td class="chord-cell"><b>C</b> &rarr; <b>C#</b></td>
    <td class="chord-cell"><b>C#</b> &rarr; <b>D#</b></td>
  </tr>
  <tr>
    <td class="chord-cell"><b>C</b> &rarr; <b>C#</b></td>
    <td class="chord-cell"><b>C#</b> &rarr; <b>D#</b></td>
  </tr>
  <tr>
    <td class="chord-cell"><b>C</b> &rarr; <b>C#</b></td>
    <td class="chord-cell"><b>C#</b> &rarr; <b>D#</b></td>
  </tr>
  <tr>
    <td class="chord-cell"><b>C</b> &rarr; <b>C#</b></td>
    <td class="chord-cell"><b>C#</b> &rarr; <b>D#</b></td>
  </tr>
  <tr>
    <td class="chord-cell"><b>C</b> &rarr; <b>C#</b></td>
    <td class="chord-cell"><b>C#</b> &rarr; <b>D#</b></td>
  </tr>
  <tr>
    <td class="chord-cell"><b>C</b> &rarr; <b>C#</b></td>
    <td class="chord-cell"><b>C#</b> &rarr; <b>D#</b></td>
  </tr>
</table>
</div>

</div>

</body>
</html>
